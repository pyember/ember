  lint-examples:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: '3.12'
    
    - name: Run ruff
      run: |
        uvx ruff check examples/
    
    - name: Run mypy
      run: |
        uvx mypy examples/ --ignore-missing-imports || true
